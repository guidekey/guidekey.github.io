name: "Build and Deploy"
on:
  push:
    branches:
      - main
    paths:
      - '_posts/**'  # _posts 폴더의 변경사항만 감지
  workflow_dispatch:  # 수동 실행 옵션

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: IndexNow Setup
        run: |
          echo "${{ secrets.INDEXNOW_KEY }}" > "_site/${{ secrets.INDEXNOW_KEY }}.txt"
          ls -la _site/  # 파일이 생성되었는지 확인

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  indexnow:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Submit URLs to IndexNow
        uses: bojieyang/indexnow-action@v2
        with:
          sitemap-location: "https://trendprov.github.io/sitemap.xml"
          key: ${{ secrets.INDEXNOW_KEY }}
          endpoint: "api.indexnow.org"
          since: 24        # 24시간 이내의 변경사항 확인
          since-unit: hour
          limit: 200       # 한 번에 최대 200개 URL 제출
          timeout: 30000   # 30초 타임아웃
