name: 'IndexNow'
on:
  schedule:
    - cron: '0 16 * * *'  # UTC 16:00 = KST 01:00
  workflow_dispatch:

jobs:
  submit-urls:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기

      - name: Debug Info
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Last commit: $(git log -1 --pretty=format:'%h - %s')"
          echo "All _posts files:"
          ls -la _posts/
          echo "Recent git log:"
          git log --since="24 hours ago" --name-only

      - name: Get changed files and submit URLs
        run: |
          # 최근 커밋과 그 이전 커밋 사이의 변경된 파일 찾기
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep "^_posts/.*\.md$" || true)
          
          if [ ! -z "$CHANGED_FILES" ]; then
            echo "Changed files found:"
            echo "$CHANGED_FILES"
            
            # URL 리스트 생성
            URL_LIST="["
            declare -A seen_urls
            
            for file in $CHANGED_FILES; do
              URL_PATH=$(echo "$file" | sed -E 's/_posts\/[0-9]{4}-[0-9]{2}-[0-9]{2}-(.*)\.md/\1/')
              URL="https://trendprov.github.io/shopping/$URL_PATH/"
              
              if [ -z "${seen_urls[$URL]}" ]; then
                seen_urls[$URL]=1
                URL_LIST="$URL_LIST\"$URL\","
                echo "Processing file: $file -> $URL"
              fi
            done
            
            URL_LIST="${URL_LIST%,}]"
            echo "Submitting URLs: $URL_LIST"
            
            curl -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json" \
            -d "{
              \"host\": \"trendprov.github.io\",
              \"key\": \"${{ secrets.INDEXNOW_KEY }}\",
              \"urlList\": $URL_LIST,
              \"keyLocation\": \"https://trendprov.github.io/${{ secrets.INDEXNOW_KEY }}.txt\"
            }"
          else
            echo "No markdown files changed between last two commits"
          fi
